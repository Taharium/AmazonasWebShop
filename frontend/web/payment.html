    <div class="d-flex flex-wrap" id="noo_payment">
        <div class="col-12 col-sm-12 col-md-8 col-xl-6 container mt-3 p-3 overflow-auto ">
            <div class="cardBody m-3 p-3 backgroundWS " id="payment_basket">

            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-xl-4 container mt-3 p-3">
            <div class="cardBody m-3 p-3 backgroundWS">
                <form id="paymentform" method="POST">
                    <div class="mb-3">
                        <label class="form-label" for="cardname">Name on Card</label>
                        <input pattern="[a-zA-ZßöäüÖÄÜ]*" inputmode="text" id="cardname" class="form-control" name="cardname" placeholder="Max Mustermann" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cardnumber">Credit card number</label>
                        <input  id="cardnumber" class="form-control" name="cardnumber" pattern="[0-9]*" inputmode="numeric" placeholder="1111-2222-3333-4444" required>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="me-1 col">
                            <label class="form-label" for="expmonth">Exp Month</label>
                            <input pattern="[0-9]*" inputmode="numeric" id="expmonth" class="form-control" minlength="2" maxlength="2" name="expmonth" placeholder="09" required>
                        </div>
                        <div class="me-1 col">
                            <label class="form-label" for="expyear">Exp Year</label>
                            <input pattern="[0-9]*" inputmode="numeric" id="expyear" minlength="2" maxlength="2" class="form-control" name="expyear" placeholder="26" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cvv">CVV</label>
                        <input pattern="[0-9]*" inputmode="numeric" id="cvv" class="form-control" name="cvv" minlength="3" maxlength="3" placeholder="352" required>
                    </div>
                    <input class="btn btn-primary my-2" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
