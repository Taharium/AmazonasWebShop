<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../script/validation.js" defer></script>
    <script src="../script/cookies.js" defer></script>
</head>
<body>
    <h1 class="h1 mt-3 mb-4">Payment</h1>    
        <div class="col-12 col-sm-12 col-md-6 col-xl-4 container mt-3">
            <form id="paymentform" class="m-3" method="POST">
                <div class="cardBody backgroundWS">
                    <label for="cardname">Name on Card</label>
                    <input type="text" id="cardname" name="cardname" placeholder="Max Mustermann">
                    <label for="cardnumber">Credit card number</label>
                    <input type="number" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="number" id="expmonth" name="expmonth" placeholder="09">
                    <label for="expyear">Exp Year</label>
                    <input type="number" id="expyear" name="expyear" placeholder="2021">
                    <label for="cvv">CVV</label>
                    <input type="number" id="cvv" name="cvv" placeholder="352">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    
</body>
</html>
