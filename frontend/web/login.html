<!Doctype>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../script/validation.js" defer></script>
    <script src="../script/ajax.js" defer></script>
</head>
<body>
<h1 class="h1 mt-3 mb-4">Anmeldung zu Ihrem Account</h1>
<div class="contentFlex ">
    <div class="card m-3 d-flex justify-content-center p-3 col-3 backgroundWS" >
        <form id="loginForm" method="post"> <!-- method post, weil geschützt sein soll -->
            <div class="mb-3 col-auto">
                <label for="emailLogin" class="form-label">Email address</label>
                <input type="email" name="emailLogin" class="form-control" id="emailLogin" placeholder="name@example.com" required>
            </div>
            <div class="col-auto">
                <label for="passwordLogin" class="form-label">Password</label>
                <input type="password" name="passwordLogin" class="form-control" id="passwordLogin" placeholder="Passwort" required>
            </div>
            <br>
            <p>Keinen Account? Hier geht es zur <a href="registrierung.html">Registrierung</a></p>
            <input class="btn btn-primary my-3" name="submit" type="submit" value="Login">
            <input class="btn btn-outline-primary" type="reset" value="Zurücksetzen">
        </form>
    </div>
</div>
