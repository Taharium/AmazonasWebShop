<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../script/validation.js" defer></script>
    <script src="../script/cookies.js" defer></script>
    <script src="../script/ajax.js" defer></script>
</head>
    <body onload="loadNavbar()">
        <div class="cart-body">
            <div class="CartContainer">

                <div class="cart-header">
                    <p class="cart-heading">Shopping Cart</p>
                    <p class="cart-action">Remove all</p>
                </div>

                <div class="Cart-Items">
                    <div class="cart-image-box">
                        <img src="/pictures/basket/apple.png" style="height: 120px">
                    </div>
                    <div class="cart-item-about">
                        <p class="cart-item-title">Apple Juice</p>
                        <p class="cart-item-subtitle">250ml</p>
                        <img src="/pictures/basket/veg.png" style="height: 30px">
                    </div>
                    <div class="counter">
                        <div class="btn-basket">+</div>
                        <div class="count">2</div>
                        <div class="btn-basket">-</div>
                    </div>
                    <div class="cart-item-prices">
                        <div class="cart-item-amount">$2.99</div>
                        <div class="cart-item-save"><u>Save for later</u></div>
                        <div class="cart-item-remove"><u>Remove</u></div>
                    </div>
                </div>

                <div class="cart-checkout">
                    <div class="cart-total">
                        <div>
                            <div class="cart-subtotal">Sub-Total</div>
                            <div class="cart-items">2 items</div>
                        </div>
                        <div class="cart-total-amount">$6.18</div>
                    </div>
                    <button class="cart-button">Checkout</button></div>

            </div>
        </div>
    </body>
</html>
