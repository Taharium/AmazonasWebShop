<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
<div class="content">
    <div class="shrinkBox col-">
        <form action="./config/signupBackend.php" method="post" autocomplete="on" target="_blank"> <!-- method post, weil geschützt sein soll -->
            <div>
                <p class="formElement">Anrede</p> <!-- label mit anrede -->
                <div class="container">
                    <input type="radio" id="male" name="gender" value="male" class="col-1" required>
                    <label for="male"  class="radialButtonOption col-2">Herr</label>
                    <input type="radio" id="female" name="gender" value="female" class="col-1" required>
                    <label for="female" class="radialButtonOption">Frau</label>
                </div>
                <div class="container">
                    <input type="radio" id="diverse" name="gender" value="diverse" class="col-1" required>
                    <label for="diverse" class="radialButtonOption col-2">Divers</label>
                    <input type="radio" id="nA" name="gender" value="nA" class="col-1" required>
                    <label for="nA" class="radialButtonOption">keine Angabe</label>
                </div>
            </div>
            <br>
            <div class="mb-3 col-auto">
                <label for="firstname" class="form-label">Vorname</label>
                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Vorname" value="" required><!-- input mit typ text-> schreiben -->
            </div>
            <div class="mb-3 col-auto">
                <label for="lastname" class="form-label">Nachname</label>
                <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Nachname" value="" required>
            </div>
            <div class="mb-3 col-auto">
                <label for="email" class="form-label">E-Mail Adresse</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="name@example.com" value="" required> <!-- input type email -> email eingeben -->
            </div>
            <div class="mb-3 col-auto">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="Username" value="" required>
            </div>
            <div class="mb-3 col-auto">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Passwort" value="" autocomplete="off" required onchange="confirmPassword('password','confpassword')"> <!-- input type password ->"unsichtbar"-->
            </div>
            <div class="mb-3 col-auto">
                <label for="confpassword" class="form-label">Passwort bestätigen</label>
                <input type="password" id="confpassword" class="form-control" name="confpassword" placeholder="Passwort" value="" autocomplete="off" required onchange="confirmPassword('password','confpassword')"> <!--passwort bestätigen -->
            </div>
            <input type="checkbox" id="eula" name="eula" value="eula" class="checkboxButton">
            <label for="eula" class="radialButtonOption">Ich stimme der <a href="agb.php">AGB</a> zu.</label><br>
            <input type="checkbox" id="newsletter" name="newsletter" value="newsletter" class="checkboxButton">
            <label for="newsletter" class="radialButtonOption">Ich möchte Newsletter erhalten</label><br>
            <input class="buttonA" type="submit" value="Registrieren">
            <input class="buttonB" type="reset" value="Zurücksetzen">
        </form>
    </div>
</div>
</body>
</html>
