<!DOCTYPE html>
<html lang="en">
<head>

    <script src="../script/script.js" defer></script>
</head>
<body>
<h1 class="h1 mt-3 mb-4">Willkommen bei Amazonas</h1>

            <div id="carouselExampleIndicators" data-bs-ride="carousel" class="carousel slide">

                    <div class="carousel-item">

                    <div class="carousel-item">

                    <div class="carousel-item">
                        <img src="../pictures/decoration/relaxdays-aquarium-aquarium-deko-felsen.png" class="d-block w-100 imgHP" alt="decoration2">
                    </div>
                    <div class="carousel-item">

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
